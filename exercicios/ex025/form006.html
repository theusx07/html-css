<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <div>
        <label for="icor">Cor: </label>
        <input type="color" nam="cor" id="icor" value="#00ff00">
    </div>

    <div>
        <label for="inivel">nível de satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
    </div>

    <div>
        <label for="ifoto">Foto de Perfil: </label>
        <input type="file" name="Foto" id="ifoto">
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
