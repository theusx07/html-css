<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever
        um paprágrafo do jeito que você quiser &lt;p&gt;<!--less than / greater than-->
    </p>
    <p>se precisar quebrar o texto em algum
         lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <p>vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>vamos adicionar alguns emojis 🖖😎 </p>
    
</body>
</html>
